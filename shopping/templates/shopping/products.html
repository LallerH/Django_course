{% include 'shopping/header.html' with title='Products' %}

<form method="get">
    {{form.as_table}}
    <input type="submit" value="Search">
</form>

{% if products %}
    <h2>{{ title }}</h2>
    <ul>
    {% for product in products %}
        <li>{{ product.product_name }}
        <a href="products/{{ product.id }}/">({{product.id}})</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No products found.</p>
{% endif %}
