{% include 'shopping/header.html' with title='Customers'%}

<form method="get">
    {{form.as_table}}
    <!-- {{form.as_p}} -->

    <!-- <input type="text" name="first_name" placeholder="Search by first name">
    <input type="text" name="last_name" placeholder="Search by last name">
    <input type="text" name="email" placeholder="Search by e-mail"> -->
    

    
    <input type="submit" value="Search">
</form>

{% if customers %}
    <ul>
    {% for customer in customers %}
        <li>{{ customer.first_name }} {{customer.last_name}} 
            <a href="customers/{{ customer.id }}">({{customer.id}})</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No customers found.</p>
{% endif %}

<a href="{% url 'customer_add' %}">New customer</a>
